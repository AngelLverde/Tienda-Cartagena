<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>Cartagena Showroom </title>
</head>
<body>

    <div class="page-nav">
        <h1>Cartagena-Showroom</h1>
        <button id="checkout" class="button-checkout" onclick="pagar()">Carrito</button>
    </div>
  

    <div class="page-content">
        <div class="product-container">
            <h2>Buzo Canguro</h2>
            <img src="/imagenes/buzoCuello.jpg"/>

            <button class="button-add" onclick="add('buzoCuello', 7000)">Agregar al carrito</button>
        </div>
    
        <div class="product-container">
            <h2>Buzo rustico</h2>
            <img src="/imagenes/buzoNegro.jpg"/>
            <h3>$8000</h3>
            <button class="button-add" onclick="add('buzoNegro', 8000)">Agregar al carrito</button>
        </div>
    
        <div class="product-container">
            <h2>Ojotas femeninas</h2>
            <img src="/imagenes/chanclasMujer.jpg"/>
            <h3>$1500</h3>
            <button class="button-add" onclick="add('chanclasMujer', 1500)">Agregar al carrito</button>
        </div>
    
        <div class="product-container">
            <h2>chanclas masculino</h2>
            <img src="/imagenes/chanclasNegras.jpg"/>
            <h3>$18000</h3>
            <button class="button-add" onclick="add('chanclasNegras', 18000 )">Agregar al carrito</button>
        </div>
    
        <div class="product-container">
            <h2>babucha S/friza</h2>
            <img src="/imagenes/pantalonNegra.jpg"/>
            <h3>$5000</h3>
            <button class="button-add" onclick="add('pantalonNegra', 5000)">Agregar al carrito</button>
        </div>
    
        <div class="product-container">
            <h2>Remera deportiva Adidas</h2>
            <img src="/imagenes/remeraAdidas.jpg"/>
            <h3>$5500</h3>
            <button class="button-add" onclick="add('remeraAdidas', 5500)">Agregar al carrito</button>
        </div>
    </div>

   
</body>
</html>
